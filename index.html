<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
    <div class="data-input"></div>
    <div class="grid">
        <div class="assignment-operator" id="ac">AC</div>
        <div class="assignment-operator">±</div>
        <div class="assignment-operator">%</div>
        <div class="arithmetic-operator" id="division">÷</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="arithmetic-operator" id="multiplication">×</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="arithmetic-operator" id="minus">-</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="arithmetic-operator" id="plus">+</div>
        <div class="number" id="number-0">0</div>
        <div class="number">.</div>
        <div class="arithmetic-operator" id="equals">=</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
