<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
    <div class="data-input"></div>
    <div class="grid" value="">
        <div class="assignment-operator" value="AC">AC</div>
        <div class="assignment-operator" value="+/-">+/-</div>
        <div class="assignment-operator" value="%">%</div>
        <div class="arithmetic-operator" value="/">รท</div>
        <div class="number" value="7">7</div>
        <div class="number" value="8">8</div>
        <div class="number" value="9">9</div>
        <div class="arithmetic-operator" value="*">ร</div>
        <div class="number" value="4">4</div>
        <div class="number" value="5">5</div>
        <div class="number" value="6">6</div>
        <div class="arithmetic-operator" value="-">-</div>
        <div class="number" value="1">1</div>
        <div class="number" value="2">2</div>
        <div class="number" value="3">3</div>
        <div class="arithmetic-operator" value="+">+</div>
        <div class="number" id="number-0" value="0">0</div>
        <div class="number" value=".">.</div>
        <div class="arithmetic-operator" value="=">=</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
