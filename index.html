<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
    <div class="data-input">0</div>
    <div class="grid" value="">
        <div class="grid-element" value="AC"></div>
        <div class="grid-element" value="+/-"></div>
        <div class="grid-element" value="%"></div>
        <div class="grid-element" value="/"></div>
        <div class="grid-element" value="7"></div>
        <div class="grid-element" value="8"></div>
        <div class="grid-element" value="9"></div>
        <div class="grid-element" value="*"></div>
        <div class="grid-element" value="4"></div>
        <div class="grid-element" value="5"></div>
        <div class="grid-element" value="6"></div>
        <div class="grid-element" value="-"></div>
        <div class="grid-element" value="1"></div>
        <div class="grid-element" value="2"></div>
        <div class="grid-element" value="3"></div>
        <div class="grid-element" value="+"></div>
        <div class="number-0" value="0"></div>
        <div class="grid-element" value=","></div>
        <div class="grid-element" value="="></div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
